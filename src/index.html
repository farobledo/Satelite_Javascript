<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aplicacion del Clima</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="../src/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-4 mx-auto text-center"></div>
        <div class="card">
          <div class="card body">
            <h1 id="weather-location" class="h3"></h1>
            <h3 id="weather-descripcion" class="h4"></h3>
            <h3 id="weather-string" class="h4"></h3>
            <ul class="list-group mt-3">
              <li id="weather-humidity" class="list-group-item"></li>
              <li id="weather-wind" class="list-group-item"></li>
            </ul>
          </div>
        </div>

        <div class="card"></div>
        <div class="card-body">
            <form id="w-form">
                <div class="form-group">
                    <input type="text" id="city" class="form-control" placeholder="Ciudad" autofocus>
                </div>
                <div class="form'group ">
                  <input type="text" name="" id="countryCode" class="form-control" placeholder=" Código de país">
                </div>
                <div class="form-group">
                  <button class="btn btn-dark btn-block" id="w-change-bnt">
                     Gurardar Cambios
                  </button>
                </div>
            </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
